# Build settings
markdown: kramdown
exclude:
  - Gemfile
  - Gemfile.lock
permalink:
  pretty
sass:
    style: compressed
plugins_dir:
  - jekyll-toc

# TOC settings s
toc:
  list_class: page-nav__list
  sublist_class: page-nav__sublist
  item_class: page-nav__item
  item_prefix: item-
  max_level: 3


